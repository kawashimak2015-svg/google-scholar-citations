name: Update Google Scholar Citations

on:
  schedule:
    - cron: "0 0 * * *"   # runs once per day
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Fetch Google Scholar citations
        uses: jorgebg/google-scholar-citations-action@v1
        with:
          scholar_user_id: RqHme84AAAAJ
          output_file: scholar-badge.json

      - name: Commit and push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add scholar-badge.json
          git commit -m "Update citation count" || exit 0
          git push
