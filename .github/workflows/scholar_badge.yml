name: Update Google Scholar badge

on:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: pip install gsbg

      - name: Generate citations.svg
        run: |
          python - << 'PY'
import gsbg
gsbg.gene_citation_badge_svg(
    link="https://scholar.google.com/citations?user=RqHme84AAAAJ&hl=en",
    link_type="profile",
    svg_name="citations.svg",
    path_to_save=".",
)
PY

      - name: Commit and push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add citations.svg
          git commit -m "Update citations badge" || exit 0
          git push
