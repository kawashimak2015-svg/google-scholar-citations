name: Update Google Scholar Badge

on:
  schedule:
    - cron: "0 3 * * *"  # daily
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install gsbg
        run: |
          python -m pip install --upgrade pip
          pip install gsbg

      - name: Generate badge SVG
        run: |
          python - <<'PY'
          import gsbg
          profile_link = "https://scholar.google.com/citations?user=RqHme84AAAAJ&hl=en"
          gsbg.gene_citation_badge_svg(
              link=profile_link,
              link_type="profile",
              svg_name="scholar_citations.svg",
              path_to_save="badges",
          )
          print("Generated badges/scholar_citations.svg")
          PY

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add badges/scholar_citations.svg
          git commit -m "Update Scholar badge" || exit 0
          git push
