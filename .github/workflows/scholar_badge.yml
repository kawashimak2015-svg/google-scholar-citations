name: Update Google Scholar badge

on:
  schedule:
    - cron: "0 8 * * *"   # daily 08:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install gsbg
        run: pip install gsbg

      - name: Generate badge SVG
        run: |
          python - << 'PY'
import gsbg
profile = "https://scholar.google.com/citations?user=RqHme84AAAAJ&hl=en"
gsbg.gene_citation_badge_svg(
    link=profile,
    link_type="profile",
    svg_name="citations.svg",
    path_to_save="."
)
PY

      - name: Commit updated badge
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add citations.svg
          git commit -m "Update citations badge" || exit 0
          git push
